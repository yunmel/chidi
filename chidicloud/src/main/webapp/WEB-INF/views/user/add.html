<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" method="post" id="role-form" action="${ctxPath}/sys/role/save">
            <div class="form-group">
                <label  class="col-lg-3 control-label">登录名</label>
                <div class="col-lg-8">
                    <input name="username"  class="form-control" value="" placeholder="请输入登录名">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-lg-3 control-label">密码</label>
                <div class="col-lg-8">
                    <input name="password"  class="form-control" value="" placeholder="请输入登录密码">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-lg-3 control-label">用户名称</label>
                <div class="col-lg-8">
                    <input name="name"  class="form-control" value="" placeholder="请输入名称">
                </div>
            </div>

        </form>
    </div>
</div>
